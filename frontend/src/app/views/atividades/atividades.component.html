<mat-grid-list cols="3" rowHeight="2:1">
<div *ngFor="let postagem of postagens" class="question-grid-container">
  <mat-grid-tile> 
  <mat-card class="atividade-card">
        <mat-card-title> {{ postagem.titulo }}</mat-card-title>
        <mat-card-content>{{ postagem.imagem }}</mat-card-content>
        <mat-card-content>{{postagem.texto}}</mat-card-content>
</mat-card>
</mat-grid-tile> 
</div>
  </mat-grid-list>
