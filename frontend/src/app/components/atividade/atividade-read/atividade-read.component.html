<div class="mat-elevation-z4">
    <table mat-table [dataSource]="atividades">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Titulo Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let row">{{row.titulo}}</td>
      </ng-container>  
     
      <!-- Imagem Column -->
      <ng-container matColumnDef="imagem">
        <th mat-header-cell *matHeaderCellDef>Imagem</th>
        <td mat-cell *matCellDef="let row">        <mat-card-image><img class="imgCard" src="assets\atvExemplo.png" alt="logo">
        </mat-card-image></td>
      </ng-container>  
     
      <!-- Matéria Column -->
      <ng-container matColumnDef="materia">
        <th mat-header-cell *matHeaderCellDef>Materia</th>
        <td mat-cell *matCellDef="let row">{{row.materia}}</td>
      </ng-container>  
  
      <!-- Serie Column -->
      <ng-container matColumnDef="serie">
        <th mat-header-cell *matHeaderCellDef>Série</th>
        <td mat-cell *matCellDef="let row">{{row.serie}}</td>
      </ng-container>

      <!-- Descrição Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
      </ng-container>

     
       <!-- action Column -->
       <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ação</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/atividades/update/{{ row.id }}" class="edit">
            <i class="material-icons">
              edit
            </i>
          </a>
          <a routerLink="/atividades/delete/{{row.id}}" class="delete">
            <i class="material-icons">
              delete
            </i>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
