
    <mat-card>

        <mat-card-title>Nova Atividade</mat-card-title>

        <form>
            <mat-form-field>
                <input matInput placeholder="Título da atividade"
                    [(ngModel)] ="atividade.titulo" name="titulo" > 
            </mat-form-field>
                       <mat-form-field appearance="fill">
                <mat-label>Matéria</mat-label>            
                <mat-select [(value)]="materiaSelecionada">
                <mat-option> </mat-option>
                  <mat-option *ngFor="let categoria of categorias" [value]="categoria.nome">
                    {{categoria.nome}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Série</mat-label>            
                <mat-select [(value)]="serieSelecionada">
                <mat-option> </mat-option>
                  <mat-option *ngFor="let serie of series" [value]="serie.nome">
                    {{serie.nome}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            <mat-form-field>

                <input matInput placeholder="Descrição da atividade"
                [(ngModel)] ="atividade.descricao" name="descricao" >
            </mat-form-field>
            
        </form>
        <div>        
            <input type="file" placeholder="Imagem da atividade"
            [(ngModel)] ="atividade.imagem" name="imagem" >
        </div>
    
    <button mat-raised-button (click) = "criarAtividade()" color = "primary">
    Salvar
</button>

<button mat-raised-button (click) = "cancelar()" color = "accent">
    Cancelar
</button>

</mat-card>
