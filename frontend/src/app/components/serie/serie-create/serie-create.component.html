<mat-card>

    <mat-card-title>Nova Série</mat-card-title>

    <form>
        <mat-form-field>
            <input matInput placeholder="Nome da série"
                [(ngModel)] ="serie.nome" name="nome" > 
        </mat-form-field>        
    </form>

<button mat-raised-button (click) = "criarSerie()" color = "primary">
Salvar
</button>

<button mat-raised-button (click) = "cancelar()" color = "accent">
Cancelar
</button>

</mat-card>
