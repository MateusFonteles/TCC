<mat-card>
    <mat-card-title>Alterar Postagem</mat-card-title>

<form>
        <mat-form-field>
            <input matInput placeholder="TÃ­tulo da postagem"
                [(ngModel)] ="postagem.titulo" name="titulo" > 
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Texto da postagem"
            [(ngModel)] ="postagem.texto" name="texto" >
        </mat-form-field>

        <div>
            <input type="file" placeholder="Imagem da postagem"
            [(ngModel)] ="postagem.imagem" name="imagem" >
        
        </div>
</form>
 

<button mat-raised-button (click) = "updateProduct()" color="primary">
Atualizar
</button>
<button mat-raised-button (click) = "cancel()" color="accent">
Cancelar
</button>
</mat-card>
